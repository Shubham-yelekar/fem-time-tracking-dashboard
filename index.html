<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="card card-avatar">
      <div class="card-avatar-top">
        <img src="./images/image-jeremy.png" alt="Jeremy Robson" srcset="">
        <h1>
          <span>Report for</span><br>
          Walter White Jr
        </h1>
      </div>
      <div class="card-avatar-bot">
        <button class="btn">Daily</button>
        <button class="btn active">Weekly</button>
        <button class="btn">Monthly</button>
      </div>
    </div>
    <div class="container-timecards">

      <div class="top-section">
        <div class="card timecard timecard-work">
          <div class="timecard-bg">
            <img class="card-icon" aria-hidden="true" src="./images/icon-work.svg" alt="" srcset="">
            <div class="timecard-top">
              <div class="timecard-title">
                <h3>Work</h3>
                <div class="dot-btn">
                  <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="currentColor" fill-rule="evenodd"/></svg>
                </div>
              </div>
              <div class="timecard-time">
                <p class="current">
                  5hrs
                </p>
                <p class="previous">
                  Yesterday -14 hr
                </p>
              </div>
            </div>
          </div>
        </div>
  
        <div class="card timecard timecard-play">
          <div class="timecard-bg">
            <img class="card-icon" aria-hidden="true" src="./images/icon-play.svg" alt="" srcset="">
            <div class="timecard-top">
              <div class="timecard-title">
                <h3>Play</h3>
                <div class="dot-btn">
                  <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="currentColor" fill-rule="evenodd"/></svg>
                </div>
              </div>
              <div class="timecard-time">
                <p class="current">
                  5hrs
                </p>
                <p class="previous">
                  Yesterday - 7hrs
                </p>
              </div>
            </div>
          </div>
        </div>
  
        <div class="card timecard timecard-study">
          <div class="timecard-bg">
            <img class="card-icon" aria-hidden="true" src="./images/icon-study.svg" alt="" srcset="">
            <div class="timecard-top">
              <div class="timecard-title">
                <h3>Study</h3>
                <div class="dot-btn">
                  <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="currentColor" fill-rule="evenodd"/></svg>
                </div>
              </div>
              <div class="timecard-time">
                <p class="current">
                  5hrs
                </p>
                <p class="previous">
                  Yesterday - 7hrs
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="bot-section">
        <div class="card timecard timecard-exercise">
          <div class="timecard-bg">
            <img class="card-icon" aria-hidden="true" src="./images/icon-exercise.svg" alt="" srcset="">
            <div class="timecard-top">
              <div class="timecard-title">
                <h3>Exercise</h3>
                <div class="dot-btn">
                  <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="currentColor" fill-rule="evenodd"/></svg>
                </div>
              </div>
              <div class="timecard-time">
                <p class="current">
                  5hrs
                </p>
                <p class="previous">
                  Yesterday - 7hrs
                </p>
              </div>
            </div>
          </div>
        </div>
  
        <div class="card timecard timecard-social">
          <div class="timecard-bg">
            <img class="card-icon" aria-hidden="true" src="./images/icon-social.svg" alt="" srcset="">
            <div class="timecard-top">
              <div class="timecard-title">
                <h3>Social</h3>
                <div class="dot-btn">
                  <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="currentColor" fill-rule="evenodd"/></svg>
                </div>
              </div>
              <div class="timecard-time">
                <p class="current">
                  5hrs
                </p>
                <p class="previous">
                  Yesterday - 7hrs
                </p>
              </div>
            </div>
          </div>
        </div>
  
        <div class="card timecard timecard-self">
          <div class="timecard-bg">
            <img class="card-icon" aria-hidden="true" src="./images/icon-self-care.svg" alt="" srcset="">
            <div class="timecard-top">
              <div class="timecard-title">
                <h3>Self Care</h3>
                <div class="dot-btn">
                  <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="currentColor" fill-rule="evenodd"/></svg>
                </div>
              </div>
              <div class="timecard-time">
                <p class="current">
                  5hrs
                </p>
                <p class="previous">
                  Yesterday - 7hrs
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      
    </div>
    
  </div>

  

  <script src="./main.js"></script>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
